
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedido Especial</title>
  <link rel="stylesheet" href="pink-flowers.css" />
  <link rel="stylesheet" href="cute bunny.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Brush Script MT', cursive;
      overflow: hidden;
      background: transparent;
      flex-direction: column;
    }
    .question-box {
      font-size: 24px;
      margin-bottom: 20px;
      color: #d6336c;
      text-align: center;
    }
    .button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      background-color: #ffb6c1;
      color: white;
      cursor: pointer;
      font-family: 'Brush Script MT', cursive;
    }
    .button:hover {
      background-color: #e75480;
    }
    .card {
      position: absolute;
      width: 280px;
      height: 180px;
      perspective: 1000px;
      cursor: pointer;
      z-index: 100;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 1s;
      transform-style: preserve-3d;
    }
    .card.open .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .card-front {
      background: #ffb6c1;
    }
    .card-back {
      background: white;
      transform: rotateY(180deg);
      padding: 15px;
      text-align: center;
    }
    .heart {
      width: 60px;
      height: 60px;
      background: red;
      transform: rotate(-45deg);
      position: relative;
      pointer-events: none;
    }
    .heart:before, .heart:after {
      content: "";
      position: absolute;
      width: 60px;
      height: 60px;
      background: red;
      border-radius: 50%;
    }
    .heart:before { top: -30px; left: 0; }
    .heart:after { left: 30px; top: 0; }
  </style>
</head>
<body class="not-loaded">

  <div class="night"></div>
  <div class="flowers" id="flowers" style="display: none;">
    <!-- Você pode colar aqui o conteúdo completo de flores animadas se desejar -->
    <div class="flower flower--1">
      <div class="flower__leafs flower__leafs--1">
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
        <div class="flower__leaf flower__leaf--3"></div>
        <div class="flower__leaf flower__leaf--4"></div>
        <div class="flower__white-circle"></div>
      </div>
    </div>
  </div>

  <div id="container">
    <h1 class="question-box">My lady gostaria de receber essa cartinha?</h1>
    <button class="button" onclick="resposta1('sim')">SIM</button>
    <button class="button" onclick="resposta1('nao')">NÃO</button>
  </div>

  <div class="card" id="card">
    <div class="card-inner">
      <div class="card-front">
        <div class="heart" id="heart"></div>
        <div class="head" id="bunny-head">
          <div class="ear-left"><div class="inner-ear"></div></div>
          <div class="ear-right"><div class="inner-ear"></div></div>
          <div class="eye-left"><div class="pupil"></div></div>
          <div class="eye-right"><div class="pupil"></div></div>
          <div class="nose"><div class="line"></div></div>
          <div class="blush-left"></div>
          <div class="blush-right"></div>
        </div>
      </div>
      <div class="card-back">
        <img src="namorada.jpg" alt="namorada" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 10px;" />
        <div class="message" style="font-size: 16px; color: #e75480; margin-bottom: 15px;">Falando em cabelo bonito, lembrei de você</div>
        <div class="question" style="font-size: 18px; font-weight: bold;">Aceita ser minha namorada?</div>
      </div>
    </div>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="https://files.catbox.moe/qfcvow.m4a" type="audio/mp3">
  </audio>

  <script>
    document.getElementById('heart').addEventListener('click', () => {
      document.getElementById('card').classList.add('open');
      document.getElementById('flowers').style.display = 'block';
    });

    window.addEventListener('DOMContentLoaded', () => {
      const music = document.getElementById('bg-music');
      music.volume = 1;
      music.play().catch(() => {
        document.addEventListener('click', () => music.play(), { once: true });
      });
      document.getElementById('heart').style.pointerEvents = 'none';
    });

    const container = document.getElementById('container');

    function resposta1(resposta) {
      if (resposta === 'sim') {
        container.innerHTML = `<h1 class="question-box">Por que clicou em NÃO? Você me ama?</h1>
        <button class="button" onclick="resposta2('sim')">SIM</button>
        <button class="button" onclick="resposta2('nao')">NÃO</button>`;
      } else {
        resposta1('sim');
      }
    }

    function resposta2(resposta) {
      container.innerHTML = `<h1 class="question-box">Então prove, me mande uma foto de calcinha</h1>
      <button class="button" onclick="resposta3('romantico')">Isso foi romântico</button>
      <button class="button" onclick="resposta3('babaca')">Isso foi babaca</button>`;
    }

    function resposta3(_) {
      container.innerHTML = `<h1 class="question-box">Perdon My Lady, estaja zuando, então você é minha princesinha?</h1>
      <button class="button" onclick="resposta4()">SIM</button>
      <button class="button" onclick="resposta4()">NÃO</button>`;
    }

    function resposta4() {
      container.innerHTML = `<h1 class="question-box">Prove seu amor: quem você prefere, eu ou o Taehyung?</h1>
      <button class="button" onclick="resposta5()">Você</button>
      <button class="button" onclick="resposta5()">Taehyung</button>`;
    }

    function resposta5() {
      container.innerHTML = `<h1 class="question-box">Te amo te amo Leti Leti! Quer a cartinha?</h1>
      <button class="button" onclick="finalizar()">SIM</button>
      <button class="button" onclick="finalizar()">NÃO</button>`;
    }

    function finalizar() {
      container.innerHTML = `<h1 class="question-box">Clique no coração para abrir sua cartinha, My Lady!</h1>`;
      document.getElementById('heart').style.pointerEvents = 'auto';
    }
  </script>
</body>
</html>
