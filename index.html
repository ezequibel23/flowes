
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedido Especial</title>
  <link rel="stylesheet" href="pink-flowers.css" />
  <link rel="stylesheet" href="cute bunny.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Brush Script MT', cursive;
      overflow: hidden;
      background: transparent;
    }
    .flowers {
      transform: translateY(50px);
    }
    .card {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .card {
      position: absolute;
      width: 280px;
      height: 180px;
      perspective: 1000px;
      cursor: pointer;
      z-index: 100;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 1s;
      transform-style: preserve-3d;
    }
    .card.open .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-front {
      background: #ffb6c1;
      flex-direction: column;
    }
    .card-back {
      background: white;
      transform: rotateY(180deg);
      flex-direction: column;
      padding: 15px;
      text-align: center;
    }
    .card-back img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .message {
      font-size: 22px;
      color: #e75480;
      margin-bottom: 15px;
    }
    .question {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body class="not-loaded">
  <div class="flowers"></div>

  <!-- CARTA -->
  <div class="card" id="card">
    <div class="card-inner">
      <div class="card-front">
        <!-- CABEÇA DO COELHO -->
        <div class="head" id="bunny-head">
          <div class="ear-left"><div class="inner-ear"></div></div>
          <div class="ear-right"><div class="inner-ear"></div></div>
          <div class="eye-left"><div class="pupil"></div></div>
          <div class="eye-right"><div class="pupil"></div></div>
          <div class="nose"><div class="line"></div></div>
          <div class="blush-left"></div>
          <div class="blush-right"></div>
        </div>
      </div>
      <div class="card-back" style="text-align: center;">
        <img src="namorada.jpg" alt="namorada" />
        <div class="message">Falando em cabelo bonito, lembrei de você</div>
        <div class="question">Aceita ser minha namorada?</div>
      </div>
    </div>
  </div>

  <script src="pink-flowers.js"></script>
  <script>
    document.getElementById('bunny-head').addEventListener('click', () => {
      document.getElementById('card').classList.add('open');
    });
  </script>
</body>
</html>
