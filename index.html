    /* Carta */
    .card {
      position: absolute;
      width: 280px;
      height: 180px;
      perspective: 1000px;
      cursor: pointer;
      z-index: 100;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 1s;
      transform-style: preserve-3d;
    }
    .card.open .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-front {
      background: #ffb6c1;
      flex-direction: column;
    }
    .card-back {
      background: white;
      transform: rotateY(180deg);
      flex-direction: column;
      padding: 15px;
      text-align: center;
    }
    .heart {
      width: 60px;
      height: 60px;
      background: red;
      transform: rotate(-45deg);
      position: relative;
    }
    .heart:before, .heart:after {
      content: "";
      position: absolute;
      width: 60px;
      height: 60px;
      background: red;
      border-radius: 50%;
    }
    .heart:before { top: -30px; left: 0; }
    .heart:after { left: 30px; top: 0; }
    .card-back img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .message {
      font-size: 22px;
      color: #e75480;

<script>
const perguntas = [
  {texto: "My lady gostaria de receber essa cartinha?", sim: 1, nao: 2},
  {texto: "Então prove, me mande uma foto de calcinha<br>(Isso foi romântico ou isso foi babaca?)", sim: 3, nao: 3},
  {texto: "Perdón my lady, estava zuando.<br>Então você é minha princesinha?", sim: 4, nao: 4},
  {texto: "Prove seu amor: quem você prefere, eu ou o Taehyung?", sim: 5, nao: 5},
  {texto: "Te amo te amo Leti Leti<br>Quer a cartinha SIM ou NÃO?", sim: "fim", nao: "fim"}
];

let etapa = 0;
const questionText = document.getElementById("question-text");
const btnSim = document.getElementById("btn-sim");
const btnNao = document.getElementById("btn-nao");

function mostrarPergunta(index){
  questionText.innerHTML = perguntas[index].texto;
  etapa = index;
}

btnSim.addEventListener("click", ()=>{
  if(perguntas[etapa].sim === "fim"){
    finalizarPerguntas();
  } else {
    mostrarPergunta(perguntas[etapa].sim);
  }
});

btnNao.addEventListener("click", ()=>{
  if(perguntas[etapa].nao === "fim"){
    finalizarPerguntas();
  } else {
    mostrarPergunta(perguntas[etapa].nao);
  }
});

function finalizarPerguntas(){
  document.getElementById("question-container").style.display = "none";
  document.getElementById("card").style.display = "block";
}

document.getElementById('heart').addEventListener('click', () => {
  document.getElementById('card').classList.add('open');
});

// mostrar a primeira pergunta
mostrarPergunta(0);
</script>
