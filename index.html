<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Voc√™ üíñ</title>
  <link rel="stylesheet" href="pink-flowers.css" />
  <style>
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .card {
      width: 300px;
      height: 180px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .card.open {
      transform: rotateY(180deg);
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      color: red;
      z-index: 10;
      cursor: pointer;
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .card-front {
      background: #fff;
    }

    .card-back {
      background: #fff;
      transform: rotateY(180deg);
      padding: 10px;
      text-align: center;
    }

    .card-back img {
      width: 80%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .mensagem {
      font-family: 'Brush Script MT', cursive;
      font-size: 20px;
      color: #d6336c;
    }

    .pergunta {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body class="not-loaded">
  <!-- Fundo animado -->
  <div class="night"></div>
  <div class="flowers"></div>

  <!-- Carta -->
  <div class="container">
    <div class="card" id="carta">
      <div class="heart" id="heart">‚ù§Ô∏è</div>
      <div class="card-face card-front"></div>
      <div class="card-face card-back">
        <img src="namorada.jpg" alt="Foto da namorada" />
        <div class="mensagem">Falando em cabelo bonito, lembrei de voc√™</div>
        <div class="pergunta">Aceita ser minha namorada?</div>
      </div>
    </div>
  </div>

  <script src="pink-flowers.js"></script>
  <script>
    const carta = document.getElementById("carta");
    const heart = document.getElementById("heart");

    heart.addEventListener("click", () => {
      carta.classList.add("open");
      heart.style.display = "none";
      document.body.classList.remove("not-loaded");
    });
  </script>
</body>
</html>
