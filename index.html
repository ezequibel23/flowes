<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedido Especial</title>
  <link rel="stylesheet" href="pink-flowers.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Brush Script MT', cursive;
      overflow: hidden;
      background: transparent;
    }

    /* Carta */
    .card {
      position: absolute;
      width: 280px;
      height: 180px;
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 1s;
      transform-style: preserve-3d;
    }
    .card.open .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-front {
      background: #ffb6c1;
      flex-direction: column;
    }
    .card-back {
      background: white;
      transform: rotateY(180deg);
      flex-direction: column;
      padding: 15px;
      text-align: center;
    }
    .heart {
      width: 60px;
      height: 60px;
      background: red;
      transform: rotate(-45deg);
      position: relative;
    }
    .heart:before, .heart:after {
      content: "";
      position: absolute;
      width: 60px;
      height: 60px;
      background: red;
      border-radius: 50%;
    }
    .heart:before { top: -30px; left: 0; }
    .heart:after { left: 30px; top: 0; }
    .card-back img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .message {
      font-size: 22px;
      color: #e75480;
      margin-bottom: 15px;
    }
    .question {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body class="not-loaded">
  <!-- Flores completas -->
  <div class="night"></div>
  <div class="flowers">
    <!-- TODO: Aqui entra exatamente o código original das flores (sem alterações) -->
    <!-- Cole TODAS as <div class="flower ..."> ... </div> e long-g -->
  </div>

  <!-- Carta -->
  <div class="card" id="card">
    <div class="card-inner">
      <div class="card-front">
        <div class="heart" id="heart"></div>
      </div>
      <div class="card-back">
        <img src="namorada" alt="Foto dela" />
        <div class="message">Falando em cabelo bonito, lembrei de você</div>
        <div class="question">Aceita ser minha namorada?</div>
      </div>
    </div>
  </div>

  <script src="pink-flowers.js"></script>
  <script>
    document.getElementById('heart').addEventListener('click', () => {
      document.getElementById('card').classList.add('open');
    });
  </script>
</body>
</html>
